<h4>Parts</h4>
<p>{{message}}</p>
<table st-table="dispCollection" st-safe-src="rowCollection" class="table table-striped">
<thead>
	<tr>
		<th st-sort="f_value">F-Value</th>
		<th st-sort="value">Value</th>
		<th st-sort="tolerance">Tolerance</th>
		<th st-sort="comment">Comment</th>
	</tr>
	<tr>
		<th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="part in dispCollection">
		<td>{{part.f_value}}</td>
		<td>{{part.value}}</td>
		<td>{{part.tolerance}}</td>
		<td>{{part.comment}}</td>
	</tr>
</tbody>
</table>
